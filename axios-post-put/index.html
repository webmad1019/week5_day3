<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>AXIOS</title>
</head>

<body>

    <main>

        <div class="container">

            <h1>Personajes API con Axios</h1>

            <div class="row">
                <div class="col-md-5">
                    <h2>Formulario nuevo personaje</h2>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="occupation" placeholder="Ocupación">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="weapon" placeholder="Arma">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
                <div class="col-md-6">

                    <h2>Editar un personaje:</h2>

                    <form style="margin-bottom: 40px;">
                        <label>Id del personaje a editar: <input type="text"> <button>Obtener
                                información</button></label>
                    </form>
                    <form>
                        <div class="form-group">
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="occupation">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="weapon">
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>

                    <h2>Lista de personajes creados:</h2>
                    <ul id="characters-list"></ul>
                </div>
            </div>



        </div>

    </main>



    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
